  <body class="to-do-body">
  
   <div id="mainHeader"></div>
   <div id='navDiv'></div>
   <main class="to-do-main">
   <h1>To-Do List</h1>

      <div class="taskDisplay">
         <ul id = "tasks"></ul>
         <div class="filterOptions">
            <p id="tasksLeft"></p>
            <p id="allTasks">All</p>
            <p id="activeTasks">Active</p>
            <p id="completedTasks">Completed</p>
         </div>
         </div>
         <label for="content"></label>
         <input type="text name="content" id="content" placeholder="Add Notes here">
         <button type="button" id="addTask">+</button>
         <br><br>
         <button type="button" id="clearTask">Clear all</button>

      </div>
   
   </main>
   <!-- <script src="js/main.js" ></script> -->
   <script src="../snippets/nav.js"></script>
   <script src="../snippets/header.js"></script>
   <script type="module" src="../js/todo/main.js"></script>
</body>
